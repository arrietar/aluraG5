<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa</h1>
    <script>

        let anho = 2023;

        function imprimir(frase) {
            document.write(frase);
        };

        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        };

        var saltoLinea = "<br><br>";
        imprimir("René tiene " + (anho-1989) + " años");
        saltarLinea();
        imprimir("La edad de René es ...");
        saltarLinea();
        imprimir(anho-1989);
        saltarLinea();
        imprimir("Beatriz tiene " + (anho-1993) + " años");
        document.write(saltoLinea);

        let promedio = (2*anho-1989-1993)/2;

        document.write("El promedio de edad de Beatriz y René es " + Math.round(promedio));

    </script>
</body>
</html>
