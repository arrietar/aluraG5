<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa</h1>
    <script>

        let anho = 2023;
        document.write("René tiene " + (anho-1989) + " años");
        document.write("<br>");
        document.write("<br>");
        document.write("La edad de René es ...");
        document.write("<br>");
        document.write(anho-1989);
        document.write("<br>");
        document.write("<br>");
        document.write("Beatriz tiene " + (anho-1993) + " años");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        let promedio = (2*anho-1989-1993)/2;

        document.write("El promedio de edad de Beatriz y René es " + Math.round(promedio));

    </script>
</body>
</html>
