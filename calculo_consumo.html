<body>
    <h3>¿Alcohol o gasolina?</h3>
    <br>
    <script>

        let tanque = 40;
        let gasolina = 480;
        let alcohol = 300;
        document.write("La eficiencia del carro es : " + Math.round(gasolina/tanque) + " kilómetros por galón de gasolina");
        document.write("<br>");
        document.write("La eficiencia del carro es : " + Math.round(alcohol/tanque) + " kilómetros por galón de alcohol");


    </script>
